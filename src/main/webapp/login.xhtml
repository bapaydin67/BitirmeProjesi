<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Bitirme Projesi</title>
        <f:metadata>
            <f:event type="javax.faces.event.PreRenderViewEvent" 
                     listener="#{loginController.authorizedUserControl}"/>
        </f:metadata>
        <title>Login - Teacher Admin Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/> 
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/font-awesome.css" rel="stylesheet"/>
        <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/pages/signin.css" rel="stylesheet" type="text/css"/>

    </h:head>

    <h:body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <a class="brand" href="login.xhtml">
                        Teacher Admin Template				
                    </a>		

                    <div class="nav-collapse">
                        <ul class="nav pull-right">

                            <li class="">						
                                <a href="http://meb.gov.tr" class="">
                                    Get information
                                </a>
                            </li>

                            <li class="">						
                                <a href="login.xhtml" class="">
                                    <i class="icon-chevron-left"></i>
                                    Back to Homepage
                                </a>

                            </li>
                        </ul>

                    </div><!--/.nav-collapse -->	

                </div> <!-- /container -->

            </div> <!-- /navbar-inner -->

        </div> <!-- /navbar -->


        <div class="account-container">

            <div class="content clearfix">

                <h:form prependId="false">
                    <h1>Member Login</h1>		

                    <div class="login-fields">

                        <p>Please provide your details</p>

                        <div class="field">
                            <h:outputLabel for="j_username">Username</h:outputLabel>
                            <h:inputText  id="j_username"
                                          required="true"
                                          requiredMessage="Username can't be empty!" class="login username-field" />
                        </div> <!-- /field -->

                        <div class="field">
                            <h:outputLabel for="j_password">Password</h:outputLabel>
                            <h:inputSecret id="j_password"  
                                           required="true"
                                           requiredMessage="Password can't be empty!" class="login password-field"/>
                        </div> <!-- /password -->

                    </div> <!-- /login-fields -->

                    <div class="login-actions">
                        <span class="login-checkbox">
                            <h:selectBooleanCheckbox id="_spring_security_remember_me" class="field login-checkbox"/>
                            <h:outputLabel class="choice" for="_spring_security_remember_me">Keep me signed in</h:outputLabel>
                        </span>
                        <h:commandButton class="button btn btn-success btn-sm" 
                                         value="Sign in" 
                                         action="#{loginController.doLogin}"/>
                    </div> <!-- .actions -->
                    <h:outputLabel value="#{sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}" rendered="#{!empty sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}"/>
                </h:form>

            </div> <!-- /content -->

        </div> <!-- /account-container -->
    </h:body>
</html>
